<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Garden | Feed</title>
    <link rel="stylesheet" href="../../dist/css/input.css" />
    <link rel="stylesheet" href="../../node_modules/@splidejs/splide/dist/css/splide.min.css">
    <script
      src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"
      defer
    ></script>
    <script
      src="../../node_modules/bootstrap/dist/js/bootstrap.js"
      defer
    ></script>
    <script
      src="https://kit.fontawesome.com/17c7a6edf9.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../node_modules/@splidejs/splide/dist/js/splide.js" defer></script>
    <script src="../script.js" defer></script>
  </head>
  <body class="d-flex flex-column min-vh-100 overflow-x-hidden bg-primary">
    <main class="h-auto">
      <section class="top">
        <div class="container-fluid">
          <div class="row">
            <a href="../feed/index.html"
              class="circle-container p-0 m-0 d-flex align-items-start z-1 justify-content-start w-75"
            >
              <img
                class="p-0 m-0 img-fluid"
                src="../media/Group 11logo-white-top-left.svg"
              />
          </a>
            <div class="nav-container position-absolute">
              <nav class="navbar navbar-expand-lg bg-primary">
                <div class="">
                  <button
                    class="navbar-toggler border-0"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <div class="hamburger d-flex justify-content-end align-items-end">
                      <span class="ham-bar bar-top"> </span>
                      <span class="ham-bar bar-mid"> </span>
                      <span class="ham-bar bar-bottom"> </span>
                    </div>
                  </button>
                  <div class="navbar-container ">
                      <div
                        class="collapse position-absolute navbar-collapse "
                        id="navbarSupportedContent"
                      >
                        <ul class="navbar-nav me-auto d-flex align-items-center justify-content-center mb-2 mb-lg-0">
                          <li class="nav-item">
                            <a class="nav-link active" href="../feed/index.html"
                              >FEED</a
                            >
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">SEARCH</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../profile/index.html">PROFILE</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="#">SETTINGS</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="../index.html">LOG OUT</a>
                          </li>
                          </li>
                        </ul>
                      </div>
                    </div>   
                </div>
              </nav>
            </div>
          </div>
        </div>
      </section>
      <section class="middle d-flex flex-column align-items-center">
        <div class="button-section d-flex flex-column align-items-start justify-content-start">
            <div class="button-section-top min-vw-100 p-4 py-3 ">
              <button class="btn btn-custom-new-post d-flex align-items-center justify-content-center">
                NEW POST
                <img class="" src="../media/+icon.svg">
              </button>
            </div>
            <div class="button-section-bottom gap-2 p-4 py-1 d-flex">
              <button class="btn btn-custom-discover d-flex align-items-center justify-content-center">
                DISCOVER
                <img class="" src="../media/Unionpeacesign.svg">
              </button>
              <button class="btn btn-custom-settings d-flex align-items-center justify-content-center">
                <img class="" src="../media/Unionfilter.svg">
              </button>
              <button class="btn btn-custom-settings d-flex align-items-center justify-content-center">

                <img class="" src="../media/Vectorviewchange.svg">
              </button>
              <button class="btn btn-custom-settings d-flex align-items-center justify-content-center">
                <img class="" src="../media/Group 2search.svg">
              </button>
            </div>
        </div>
          <div class="feed-posts min-vw-100 py-4 px-4">
            <h6 class="font-monospace text-secondary w-100 d-flex justify-content-start align-items-start">TRAVEL</h6>
            <div class="slider-container d-flex align-items center gap-4 justify-content-center flex-column">
                <div class="splide-container py-2 d-flex align-items-center">
                  <section class="splide" id="slider1-feed" aria-label="Splide Basic HTML Example">
                    <div class="splide__track">
                      <ul class="splide__list">
                        <li class="splide__slide">
                          <div class="slider-image-container d-flex align-items-center justify-content-center py-1">
                            <img class="slider-image-element slider-image-element-left rounded-circle  img-fluid" src="https://source.unsplash.com/300x300/?oslo,norway">
                          </div>
                        </li>
                        <li class="splide__slide">
                          <div class="slider-image-container d-flex align-items-center justify-content-center  py-1">
                            <img class="slider-image-element slider-image-element-middle rounded-circle img-fluid" src="https://source.unsplash.com/300x300/?fremantle,australia">
                          </div>
                        </li>
                        <li class="splide__slide">
                          <div class="slider-image-container d-flex align-items-center justify-content-center  py-1">
                            <img class="slider-image-element slider-image-element-right rounded-circle img-fluid" src="https://source.unsplash.com/300x300/?japan">
                          </div>
                        </li>
                      </ul>
                    </div>
                  </section>
                </div>
              </div>
              <h6 class="font-monospace text-secondary w-100 d-flex justify-content-start align-items-start">FOOD</h6>
            <div class="slider-container d-flex align-items center gap-4 justify-content-center flex-column">
                <div class="splide-container py-2 d-flex align-items-center">
                  <section class="splide" id="slider2-feed" aria-label="Splide Basic HTML Example">
                    <div class="splide__track">
                      <ul class="splide__list">
                        <li class="splide__slide">
                          <div class="slider-image-container d-flex align-items-center justify-content-center py-1">
                            <img class="slider-image-element slider-image-element-left rounded-circle  img-fluid" src="https://source.unsplash.com/300x300/?food">
                          </div>
                        </li>
                        <li class="splide__slide">
                          <div class="slider-image-container d-flex align-items-center justify-content-center  py-1">
                            <img class="slider-image-element slider-image-element-middle rounded-circle img-fluid" src="https://source.unsplash.com/300x300/?eat">
                          </div>
                        </li>
                        <li class="splide__slide">
                          <div class="slider-image-container d-flex align-items-center justify-content-center  py-1">
                            <img class="slider-image-element slider-image-element-right rounded-circle img-fluid" src="https://source.unsplash.com/300x300/?healthy">
                          </div>
                        </li>
                      </ul>
                    </div>
                  </section>
                </div>
              </div>
              <h6 class="font-monospace text-secondary w-100 d-flex justify-content-start align-items-start">AESTHETICS</h6>
            <div class="slider-container d-flex align-items center gap-4 justify-content-center flex-column">
                <div class="splide-container py-2 d-flex align-items-center">
                  <section class="splide" id="slider3-feed" aria-label="Splide Basic HTML Example">
                    <div class="splide__track">
                      <ul class="splide__list">
                        <li class="splide__slide">
                          <div class="slider-image-container d-flex align-items-center justify-content-center py-1">
                            <img class="slider-image-element slider-image-element-left rounded-circle  img-fluid" src="https://source.unsplash.com/300x300/?aesthetic">
                          </div>
                        </li>
                        <li class="splide__slide">
                          <div class="slider-image-container d-flex align-items-center justify-content-center  py-1">
                            <img class="slider-image-element slider-image-element-middle rounded-circle img-fluid" src="https://source.unsplash.com/300x300/?art">
                          </div>
                        </li>
                        <li class="splide__slide">
                          <div class="slider-image-container d-flex align-items-center justify-content-center  py-1">
                            <img class="slider-image-element slider-image-element-right rounded-circle img-fluid" src="https://source.unsplash.com/300x300/?sunset">
                          </div>
                        </li>
                      </ul>
                    </div>
                  </section>
                </div>
              </div>
          </div>
        </div>
      </section>
    </main>
    <footer
      class="bottom d-flex align-items-end justify-content-start h-100 mb-0"
    >
      <div class="footer-container container-fluid w-100">
        <div class="container-bottom row">
          <div class="col p-0 m-0 transparent"></div>
          <div
            class="col d-flex align-items-end justify-content-center transparent"
          >
            <img
              class="p-0 m-0 img-fluid p-1"
              src="../media/THE GARDEN INC.svg"
            />
          </div>
          <div class="col p-0 m-0 transparent"></div>
        </div>
      </div>
    </footer>
  </body>
</html>
